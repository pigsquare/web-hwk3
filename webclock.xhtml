<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
    <title>网页时钟</title>
    <script type="text/javascript">
        var IntervalID;
        function f_myClock() {
            var Today = new Date();
            var reg =  /\w+:\w+:\w{2}/;
            //var myClock;
            myClock.innerHTML = Today.toTimeString().match(reg);
        }
        function timer(){
            IntervalID = setInterval('f_myClock()', 1000);
            return IntervalID;
        }

        function Button1_onclick() {
            var Today = new Date();
            var nowDateTime = "现在是北京时间" + Today.getFullYear() + "年" +
                (Today.getMonth()+1) + "月" + Today.getDate() + "日";
            //var myTime;
            myTime.innerHTML = nowDateTime;
            timer();
        }

        function Button2_onclick(){
            clearInterval(IntervalID);
        }

        function Button3_onclick() {
            window.close();
        }
    </script>
</head>
<body>
<div style="text-align: center;">
    <div id="myTime" style="font-family: 楷体, Arial; font-size: 50px; color: #AE3E8E;">
        现在是北京时间20xx年x月x日
    </div>
    <div id="myClock" style="font-size: 50px; color: blue;">00:00:00</div>
    <input id="Button1" type="button" value="Start" onclick="return Button1_onclick()"/>
    &nbsp;&nbsp;
    <input id="Button2" type="button" value="Stop" onclick="return Button2_onclick()"/>
    &nbsp;&nbsp;
    <input id="Button3" type="button" value="Close" onclick="return Button3_onclick()"/>

</div>
</body>
</html>
